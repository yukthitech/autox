<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
		<title>AutoX - Automation by XML</title>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="js/jquery-2.2.0.js"></script>
	    
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<link href="css/doc.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<link href="css/autox.css" rel="stylesheet">
	    
		<script src="js/angular.js"></script>
	    <script src="js/angular-sanitize.min.js"></script>
	    <script src="js/angular-app.js"></script>
		
		<link rel="stylesheet" href="jstree/themes/default/style.min.css" />
		<script src="jstree/jstree.js"></script>
		
	    <link href="js/highlight/styles/agate.css" rel="stylesheet">
	    <script src="js/highlight/highlight.pack.js"></script>

		<script src="js/main-controller.js"></script>
		
		<link href="api/css/doc.css" rel="stylesheet">
		<script src="api/js/data.js"></script>
		<script src="api/js/doc.js"></script>
		
		<script>hljs.initHighlightingOnLoad();</script>
	</head>
	
	<body ng-app="application" ng-controller="mainController" ng-init="init()">
		
		<div style="margin: 0; padding: 0; position: fixed; top: 0; left: 0; width: 100%; height: 4em; background-color: rgb(2,5,14);
				border-bottom: 2px solid grey;">
			<table style="width: 100%;">
				<tr>
					<td style="text-align: left; vertical-align: top; width: 1em; color: white; padding-left: 1em;">
						<span style="font-size: 2em;">Auto</span><span style="font-size: 2.5em; color: red;">X</span>
					</td>
					<td style="padding-left: 3em; vertical-align: bottom;">
						<table>
							<tr>
								<td ng-repeat="link in headerLinks">
									<a id="{{link.id}}" ng-click="changeLink(link.id)" class="headerLink {{activeHeaderLink.id == link.id ? 'activeHeaderLink' : ''}}">{{link.label}}</a>
								</td>
							</tr>
						</table>
					</td>
					<td style="text-align: left; vertical-align: top; width: 1em; padding-right: 1em;">
						<img alt="Yukthi - Solution by Logic &amp; Reasoning" src="img/logo.png" style="width: 12em; height: 3.8em;">
					</td>
				</tr>
			</table>
		</div>
		
		<div id="mainContent" style="position: absolute; top: 4em; bottom: 0px; left: 0px; right: 0px; overflow: auto; padding: 1em;" ng-include="activeHeaderLink.file">
		</div>		
	</body>
</html>
